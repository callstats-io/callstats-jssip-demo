webrtc=yes
;dtls_cert_file=/home/mmuller/webrtc-sip-example/ssl/fullchain.pem
;dtls_ca_file=/home/mmuller/webrtc-sip-example/ssl/ca.crt
dtls_cert_file=/etc/asterisk/keys/asterisk.crt
